{% extends 'dtlapp/base.html' %}

{% block title %}Login Page{% endblock %}


{% block content %}
<div class="p-4 m-3">
	{% if messages %}
	{% for i in messages %}
	<div class="alert  alert-{{i.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
{{i}}
</div>
{% endfor %}
	{% endif %}
	<div class="col-md-4 mt-4 border text-center mx-auto ">
		<div class="display-5 mt-2 text-primary">
			Login Here
		</div>
		<hr>
		<form method="post">
		<div class="form-group">
			<label><strong>Username</strong></label>
			<input type="text" class="form-control-sm form-control" name="username" placeholder="enter username">
		</div>
		<div class="form-group">
			<label><strong>Password</strong></label>
			<input type="password" class="form-control-sm form-control" name="password" placeholder="*********">
		</div>
		
		<input type="submit" value="Login" class="btn btn-success">
		<div class="form-group">
			<a href="{% url 'register' %}">Create Account/New User</a>
		</div>
		
	
	</form>
	
		
	</div>

</div>


{% endblock %}

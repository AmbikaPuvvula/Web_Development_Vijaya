{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>loginpage</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	  <script src="{% static 'js/bootstrap.min.js'%}"></script>
	  <script type = "text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
</head>
<body>
	<div class="container col-md-7 mt-5">
		<div class="card">
			<form method="POST">
				{% csrf_token %}
				<div class="card-header bg-info text-center"><h1>Register Page</h1></div>
				<div class="card-body">
					<div class="form-group">
						<label>FirstName</label>
						<input type="text" name="fname" placeholder="Enter FirstName" class="form-control" required>
					</div>
					<div class="form-group">
						<label>LastName</label>
						<input type="text" name="lname" placeholder="Enter LastName" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Username</label>
						<input type="text" name="username" placeholder="Enter username" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Roll Number</label>
						<input type="text" name="rollno" placeholder="Enter Roll Number" class="form-control" required>
					</div>	
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" placeholder="Enter Emai Id" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" placeholder="Enter Password" class="form-control" required>
					</div>	
					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" name="cpassword" placeholder="Enter confirm Password" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Mobile</label>
						<input type="number" name="mobile" placeholder="Enter Mobile Number" class="form-control" required>
					</div>	
					<input type="submit" name="register" class="form-control bg-info text-light">
				</div>
				<!-- <div class="card-footer bg-info">
					<button class="btn btn-secondary">Login</button>
				</div>  -->
			</form>
		</div>
		
	</div>
</body>
</html>

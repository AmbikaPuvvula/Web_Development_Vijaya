<!DOCTYPE html>
<html>
<head>
	<title>Internal CSS Example</title>
	<style>
		h1 {
			color: green;
			background-color: blue;
			padding: 20;
			font-style: italic;
			text-align: center;
		}
		body {
			background-color: #79ECF5;
		}
		p {
			padding: 20;
			color: blue;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Internal CSS</h1>
	<p>Styling elements in html page using Internal that is in head portion of html page</p>
</body>
</html>
